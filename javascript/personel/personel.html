<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="alert alert-warning text-center">Personel Kayıt</h1>
    <!-- addForm -->

    <div id="addPersonForm" class="row justify-content-center" style="display: none ">
        <div class="col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card">
                <div class="card-header ">
                    <h4>Personel Form</h4>
                    <p>Lütfen gerekli alanları doldurun</p>
                </div>
                <div class="card-body">
                    <form onsubmit="save(event)" autocomplete="off">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input id="firstName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input id="lastName" type="text" class="form-control" required minlength="3">
                        </div>

                        <div class="form-group mt-1">
                            <label>Profession</label>
                            <select class="form-control" id="profession" required>
                                <option value="">select one...</option>
                                <option>Software</option>
                                <option>Fullstack</option>
                                <option>Human Resource</option>
                            </select>

                        </div>

                        <div class="form-group mt-1">
                            <label>Start Date</label>
                            <input type="date" class="form-control" id="startDate" required value="2024-03-20">
                        </div>

                        <div class="form-group mt-1">
                            <label>Salary</label>
                            <input type="text" id="salary" class="form-control" required value="50000">
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-outline-dark w-100" onclick="save(event)">save</button>
                            <button type="button" onclick="hidePersonelForm()"
                                class="btn btn-danger w-100 mt-1">cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
